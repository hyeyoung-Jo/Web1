<h2>명언(名言)</h2>
<p>옛 말 중에 '말 한마디에 천냥 빛도 갚는다.'는 말이 있습니다.<br>
  말 한마디가 천냥의 갚어치를 할 만큼 힘이 있다면 <br>
  우리에게 가장 큰 자산은 바로 '말'이 아닐까요?<br>
  '말이 씨가 된다' 하였듯이 여러 명언들을 마음에 심어<br>
  값진 모습의 나 자신으로 결실하면 좋겠습니다. <br>
</p>
