<h2>인격에 관한 명언</h2>
<p>
나의 성격은 나의 행위의 결과이다.<br>
-아리스토텔레스<br><br>
성격은 사람을 안내하는 운명의 지배자이다.<br>
-헤라클레이토스<br><br>
생각을 조심하라, 생각은 말이 된다.<br>
말을 조심하라, 말은 행동이 된다.<br>
행동을 조심하라, 행동은 습관이 된다.<br>
습관을 조심하라, 습관은 인격이 된다.<br>
인격을 조심하라, 인격은 운명이 된다.<br>
-노자<br><br>
</p>
